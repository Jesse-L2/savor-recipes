<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Email Sent</h2>
      <p class="text-gray-600 mb-6">
        We've emailed you instructions for setting your password, if an account
        exists with the email you entered. You should receive them shortly.
      </p>
      <p class="text-gray-600 mb-6">
        If you don't receive an email, please make sure you've entered the
        address you registered with, and check your spam folder.
      </p>
      <a
        href="/login"
        class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md"
      >
        Return to Login
      </a>
    </div>
  </body>
</html>
