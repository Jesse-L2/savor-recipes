<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <!-- Link to Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Reset Your Password
      </h2>
      <p class="text-gray-600 mb-6 text-center">
        Enter your email address below, and we'll send you instructions to reset
        your password.
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label
            for="id_email"
            class="block text-gray-700 text-sm font-semibold mb-2"
            >Email Address:</label
          >
          <input
            type="email"
            name="email"
            id="id_email"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            placeholder="you@example.com"
          />
          {% if form.email.errors %}
          <p class="text-red-500 text-xs mt-1">{{ form.email.errors }}</p>
          {% endif %}
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md"
        >
          Send Reset Email
        </button>
      </form>
      <p class="text-center text-gray-500 text-sm mt-6">
        Remember your password?
        <a href="/login" class="text-indigo-600 hover:underline">Log In</a>
      </p>
    </div>
  </body>
</html>
